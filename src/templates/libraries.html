{% extends 'base.html' %}

{% block content %}

<ul id="folders">
{% for item in folders %}
<li><a href="{{ url_for( 'cloud_libraries', machine_name=item.library.machine_name, relative_path=None ) }}/{{ build_folder_path( item.id ) }}">{{ item.display_name }}</a></li>
{% endfor %}
</ul>

<ul id="pictures">
{% for item in pictures %}
{% if item.filetype == 'picture' %}
<li>
<a href="{{ url_for(
   'cloud_libraries', machine_name=item.folder.library.machine_name,
   relative_path=None ) }}/{{ build_folder_path( item.folder_id )
}}"><img
   src="{{ url_for( 'cloud_plugin_file', file_id=item.id ) }}"
   alt="{{ item.display_name }}"
/></a></li>
{% endif %}
{% endfor %}
</ul>

{% endblock %}
