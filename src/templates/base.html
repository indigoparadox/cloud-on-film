<!doctype HTML>
<html>
<head>
<title>{{ title }}</title>
{% block scripts %}{% endblock %}
</head>
<body>

<div>
 <h1>{{ title }}</h1>

{% with flashes = get_flashed_messages() %}
{% if flashes %}
<ul class="flashes">
{% for flashed in flashes %}
<li class="flash">{{ flashed }}</li>
{% endfor %}
</ul>
{% endif %}
{% endwith %}
</div>

<div id="content">
{% block content %}{% endblock %}
</div>

</body>
</html>
